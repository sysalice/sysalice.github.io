<!DOCTYPE html>
<html>
<head>
    <title>SYSALiCE.org</title>
    <style>
        a:link, a:visited {
            background-color: gray;
            color: white;
            padding: 8px 13px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        a:hover, a:active {
            background-color: black;
        }
    </style>
    <script>
        function showResult(str) {
            document.getElementById('txt').value = str;
        }
        function encSTR() {
            return btoa(document.getElementById('txt').value);
        }
        function decSTR() {
            return atob(document.getElementByID('txt').value);
        }
    </script>
</head>
<body>
    <h1>Hello, World!</h1>
    <br />
    <br />
    <label for="txt">Tell us your story:</label>
    <textarea id="txt" name="txt" rows="6" cols="37"></textarea>
    <br />
    <a href='#' onClick='showResult(encSTR());'>Encode Base64</a>
    <a href='#' onClick='showResult(decSTR());'>Decode Base64</a>
    <br />
</body>
</html>
